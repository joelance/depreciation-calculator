<!DOCTYPE html>
<html>

<head>
    <title>Depreciation Calculator</title>

    <link href="./styles.css" rel="stylesheet" />

</head>

<body>
    <div id="content">
       <h1>Simple Depreciation</h1>
       <p>Enter the facts about an item to calculate its salvage amount:</p>
       <div id="form-inputs">
       <form action="" id="depreciation" onsubmit="return false">
    <div>
      <label for="purchase-date">When did you purchase the item? </label>
      <input type="date" id="purchase-date" name="">
    </div>
    <div>
      <label for="loss-date">When was the item lost? </label>
      <input type="date" id="loss-date" name="">
    </div>
    <div>
      <label for="original-cost">How much did you pay for the item? </label>
      <input type="number" min="0" id="original-cost" name="">
    </div>
    <div>
      <label for="depreciationRate">Please enter the depreciation rate.* </label>
      <input type="text" id="depreciation-rate" name="">
    </div>
    <div class="button">
      <button type="submit" onclick="calcSalvage()">Calculate Salvage Amount</button>
    </div>
  </form>
  </div>
<div id="show-results">
<p id="results-text">
The item's value is now $<span id="salvage-value"></span>
</p>
</div>
    </div>

    <script src="calcSalvage.js"></script>
</body>
</html>
